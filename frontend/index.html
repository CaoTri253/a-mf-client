<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ABT Medu – Đăng nhập</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4 w-100" style="max-width: 400px;">
      <h3 class="text-center mb-3">🔐 Đăng nhập hệ thống</h3>

      <div id="alert-box" class="alert alert-danger d-none" role="alert"></div>

      <form id="loginForm">
        <div class="mb-3">
          <label for="sdt" class="form-label">Số điện thoại</label>
          <input type="text" class="form-control" id="sdt" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Đăng nhập</button>
      </form>

      <hr>

      <div class="text-center">
        <small>© ABT Medu – Quản lý trường học</small>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const sdt = document.getElementById('sdt').value.trim();
      const password = document.getElementById('password').value.trim();
      const alertBox = document.getElementById('alert-box');

      const res = await loginUser(sdt, password);
      if (!res.success) {
        alertBox.classList.remove("d-none");
        alertBox.textContent = res.error || "Lỗi đăng nhập";
      } else {
        localStorage.setItem("token", res.token);
        localStorage.setItem("user", JSON.stringify(res.user));
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
