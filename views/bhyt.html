<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quản lý BHYT</title>
    <!-- Disable Devtool -->
  <script src="/js/anti-devtools.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; min-height: 100vh; padding: 20px; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center;}
    .header { background-color: yellow; color: #000; text-align: center; font-weight: bold; padding: 15px; border-radius: 8px; margin-bottom: 20px; font-size: 20px; width: 100%; max-width: 400px;}
    .menu-wrapper { display: flex; flex-direction: column; align-items: center; max-width: 300px; width: 100%;}
    .menu-grid { display: grid; grid-template-columns: repeat(2, 140px); gap: 10px; justify-content: center; margin-bottom: 15px;}
    .menu-btn { background-color: #ff9800; color: #000; font-weight: bold; height: 100px; width: 140px; border: none; border-radius: 12px; text-align: center; font-size: 16px; cursor: pointer; transition: transform 0.2s, background-color 0.2s; display: flex; align-items: center; justify-content: center;}
    .menu-btn:hover { transform: scale(1.05); background-color: #fb8c00;}
    .back-btn { align-self: flex-end; background-color: #6c757d; color: #fff; font-weight: bold; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.2s, background-color 0.2s;}
    .back-btn:hover { background-color: #5a6268; transform: scale(1.05);}
  </style>
</head>
<body>
  <div class="header">QUẢN LÝ BẢO HIỂM Y TẾ HỌC SINH</div>
  <div class="menu-wrapper">
    <div class="menu-grid">
      <button class="menu-btn" onclick="goToVanBan()">Văn bản chỉ đạo<br>điều hành</button>
      <button class="menu-btn">Danh sách<br>thu nộp</button>
      <button class="menu-btn">Danh sách<br>đối tượng khác</button>
      <button class="menu-btn">Danh sách<br>trích thù lao</button>
      <button class="menu-btn">Biên lai thu</button>
    </div>
    <button class="back-btn" onclick="goBack()">⬅ Quay lại</button>
  </div>
  <script>
    function goBack() { showLoading(); window.location.href = "dashboard.html"; }
    function goToVanBan() { showLoading(); window.location.href = "vanbanchidao.html"; }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function showLoading() {
      document.getElementById('loadingSpinner').style.display = 'flex';
    }
    function hideLoading() {
      document.getElementById('loadingSpinner').style.display = 'none';
    }
  </script>

  <!-- Loading Spinner -->
    <div id="loadingSpinner" style="
      display:none;
      position:fixed;
      top:0; left:0; width:100vw; height:100vh; z-index:9999;
      background:rgba(255,255,255,0.5); 
      align-items:center; justify-content:center;">
      <div class="spinner-border text-primary" role="status" style="width:3rem;height:3rem;">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
</body>
</html>
