  <style>
    body { background: #f8f9fa; min-height: 100vh; padding: 20px; }
    .sticky-header-box { position: sticky; top: 0; z-index: 999; background: #f8f9fa; padding-bottom: 2px; }

    .table-hs { background: #fff; border-radius: 8px; box-shadow: 0 1px 6px #0002; }
    .download-link { margin-left: 15px; color: #007bff; cursor: pointer; }
    .table-responsive { overflow-x: auto; }
    .search-row { display: flex; flex-wrap: wrap; align-items: center; margin-bottom: 10px; gap: 12px;
      position: sticky; top: 52px; z-index: 998; background: #f8f9fa; padding-bottom: 6px; }
    .search-input { flex: 1; min-width: 180px; }
    .total-count { font-size: 1rem; font-weight: 400; color: #444; }
    th.sortable { cursor: pointer; user-select: none; }
    .sort-icon { font-size: 15px; vertical-align: middle; margin-left: 3px; }
    .th-action { min-width: 90px; }

    /* ====== Compact modal forms for mobile ====== */
    .modal-body { padding-top: 10px; }
    .section-title { font-size: 13px; font-weight: 600; color: #333; margin: 4px 0 6px; }

    /* Grid giúp 2 cột ngay cả trên mobile ≥360px */
    .ggrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(170px, 1fr));
      gap: 8px 10px;
      align-items: start;
    }
    .gitem .form-label { font-size: 12px; margin-bottom: 4px; color: #333; }
    .gitem .form-control { padding: 6px 10px; height: 38px; }
    .gitem .form-check-label { font-size: 13px; }
    .gitem .form-check-input { transform: scale(0.95); }

    /* Hàng nhóm radio giữ chiều cao thấp */
    .gitem-radio {
      padding-top: 2px;
      display: flex; gap: 16px; align-items: center;
    }

    /* Modal body có chiều cao tối đa + cuộn mượt để footer luôn hiện */
    .modal-content {
      max-height: 90vh;
      display: flex; flex-direction: column;
    }
    .modal-body {
      overflow: auto;
    }
    .modal-footer {
      position: sticky;
      bottom: 0;
      background: #fff;
      z-index: 2;
      border-top: 1px solid #eee;
    }

    @media (max-width: 600px) {
      body { padding: 12px; }
      .header { font-size: 18px; }
      .search-row { flex-direction: column; align-items: stretch; gap: 8px; }
      .btn-main { width: 100%; }
      .th-action { min-width: 70px; }
      .action-btns { display: flex; flex-direction: column; gap: 6px; }
      .action-btns .btn { width: 100%; }
      /* Giảm thêm chiều cao input cho mobile */
      .gitem .form-control { height: 36px; padding: 6px 10px; }
    }
    @media (min-width: 601px) and (max-width: 999px) {
      .header { font-size: 20px; }
      .search-row { flex-direction: row; }
      .action-btns { display: flex; flex-direction: row; gap: 4px; }
    }
    @media (min-width: 1000px) {
      .header { font-size: 22px; }
      .search-row { flex-direction: row; }
      .action-btns { display: flex; flex-direction: row; gap: 4px; }
    }

  <script>
    // ==== XỬ LÝ NGƯỜI DÙNG VÀ BIẾN TOÀN CỤC ====
    let user = JSON.parse(localStorage.getItem("user") || "{}");
    if (!user.sdt || user.phan_quyen !== "giao_vien") window.location.href = "../index.html";
    document.getElementById("lop-hoc").innerText = user.lop_hoc || "(chưa xác định)";

    let pageSize = 20, currentPage = 1, totalPages = 1, totalRecords = 0;
    let sortField = "", sortDir = 1, selectedRows = [], allData = [], lastPageData = [];

    // ==== HÀM XỬ LÝ NGÀY ====
    function parseDDMMYYYY(str) {
      if (!/^\d{2}\/\d{2}\/\d{4}$/.test(str)) return null;
      const [d, m, y] = str.split('/').map(Number);
      const dt = new Date(y, m - 1, d);
      if (dt.getFullYear() === y && (dt.getMonth() + 1) === m && dt.getDate() === d) return dt;
      return null;
    }
    function excelDateToString(dateCell) {
      if (typeof dateCell === 'string') {
        if (/^\d{4}-\d{2}-\d{2}$/.test(dateCell)) {
          const [y,m,d] = dateCell.split('-'); return `${d}/${m}/${y}`;
        }
        if (/^\d{2}\/\d{2}\/\d{4}$/.test(dateCell)) return dateCell;
        return dateCell;
      }
      if (typeof dateCell === 'number') {
        var utc_days = Math.floor(dateCell - 25569);
        var date = new Date(utc_days * 86400 * 1000);
        date.setUTCHours(0,0,0,0);
        let day = String(date.getDate()).padStart(2,'0');
        let month = String(date.getMonth()+1).padStart(2,'0');
        let year = date.getFullYear();
        return `${day}/${month}/${year}`;
      }
      return "";
    }
    function displayNgay(raw) {
      if (!raw) return "";
      if (typeof raw === "number") return excelDateToString(raw);
      if (/^\d{4}-\d{2}-\d{2}T/.test(raw)) {
        const d = new Date(raw);
        const day = String(d.getDate()).padStart(2, '0');
        const month = String(d.getMonth() + 1).padStart(2, '0');
        const year = d.getFullYear();
        return `${day}/${month}/${year}`;
      }
      if (/^\d{4}-\d{2}-\d{2}$/.test(raw)) { const [y,m,d] = raw.split('-'); return `${d}/${m}/${y}`; }
      if (/^\d{2}\/\d{2}\/\d{4}$/.test(raw)) return raw;
      if (!isNaN(Number(raw))) return excelDateToString(Number(raw));
      return raw;
    }

    // ==== LOADING, TOAST, XÁC NHẬN ====
    function showLoading() { document.getElementById('loadingSpinner').style.display = 'flex'; }
    function hideLoading() { document.getElementById('loadingSpinner').style.display = 'none'; }
    function showToast(msg, type = "primary") {
      const toast = document.getElementById('toastNoti');
      document.getElementById('toastNotiBody').innerText = msg;
      toast.className = `toast align-items-center text-white bg-${type} border-0`;
      new bootstrap.Toast(toast, { delay: 3500 }).show();
    }
    function showConfirm(msg, onConfirm, title = "Xác nhận") {

    // ==== PHÂN TRANG, SẮP XẾP, SEARCH ====
    function detectPageSize() {
      const width = window.innerWidth;
      if (width <= 600) pageSize = 2;
      else if (width <= 999) pageSize = 5;
      else pageSize = 20;
    }
    window.addEventListener('resize', function () {
      const prevPageSize = pageSize;
      detectPageSize();
      if (pageSize !== prevPageSize) { currentPage = 1; renderAllView(); }
    });
    function getFilteredSortedData() {
      let q = document.getElementById('search-box').value.trim().toLowerCase();
      let filtered = allData.filter(hs =>
        !q ||
        (hs.ho_ten_hoc_sinh || "").toLowerCase().includes(q) ||
        (hs.ma_so_bhxh || "").toLowerCase().includes(q) ||
        (hs.sdt_lienhe || "").toLowerCase().includes(q) ||
        (hs.so_dinh_danh || "").toLowerCase().includes(q) ||
        (hs.ten_cha_me || "").toLowerCase().includes(q)
      );
      if (sortField) {
        filtered.sort(function (a, b) {
          let av = (a[sortField] || "").toLowerCase(), bv = (b[sortField] || "").toLowerCase();
          if (!isNaN(av) && !isNaN(bv)) { av = Number(av); bv = Number(bv); }
          if (av < bv) return -sortDir; if (av > bv) return sortDir; return 0;
        });
      }
      return filtered;
    }
    function doSort(field) { if (sortField === field) sortDir = -sortDir; else { sortField = field; sortDir = 1; } renderAllView(); }
    function renderPagination() {
      const pagin = document.getElementById('pagination');
      pagin.innerHTML = '';
      if (totalPages <= 1) return;
      pagin.innerHTML += `<li class="page-item${currentPage===1?' disabled':''}"><a class="page-link" href="#" onclick="gotoPage(${currentPage-1});return false;">Trước</a></li>`;
      let minP = Math.max(1, currentPage - 2), maxP = Math.min(totalPages, currentPage + 2);
      if (minP > 1) pagin.innerHTML += `<li class="page-item"><a class="page-link" href="#" onclick="gotoPage(1);return false;">1</a></li>`;
      if (minP > 2) pagin.innerHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
      for (let p = minP; p <= maxP; p++) {
        pagin.innerHTML += `<li class="page-item${p===currentPage?' active':''}"><a class="page-link" href="#" onclick="gotoPage(${p});return false;">${p}</a></li>`;
      }
      if (maxP < totalPages - 1) pagin.innerHTML += `<li class="page-item disabled"><span class="page-link">...</span></li>`;
      if (maxP < totalPages) pagin.innerHTML += `<li class="page-item"><a class="page-link" href="#" onclick="gotoPage(${totalPages});return false;">${totalPages}</a></li>`;
      pagin.innerHTML += `<li class="page-item${currentPage===totalPages?' disabled':''}"><a class="page-link" href="#" onclick="gotoPage(${currentPage+1});return false;">Sau</a></li>`;
    }
    window.gotoPage = function (p) { if (p<1||p>totalPages||p===currentPage) return; currentPage = p; renderAllView(); }
    function doSearch() { currentPage = 1; renderAllView(); }

    function isValidDateVN(str) {
      if (!/^\d{2}\/\d{2}\/\d{4}$/.test(str)) return false;
      const [d, m, y] = str.split('/').map(Number);
      const date = new Date(y, m-1, d);
      return date.getFullYear() === y && (date.getMonth()+1) === m && date.getDate() === d;
    }

    async function handleImportHS() {
      const fileInput = document.getElementById('import-file');
      const errorDiv = document.getElementById('import-error');
      errorDiv.innerText = "";
      if (!fileInput.files.length) { errorDiv.innerText = "Vui lòng chọn file!"; return; }
      const file = fileInput.files[0];
      showLoading();
      try {
        const data = await file.arrayBuffer();
        const workbook = XLSX.read(data, { type: "array" });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const rows = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" });
        rows.shift(); // bỏ tiêu đề

        const soDinhDanhSet = new Set();
        const maSoBHXHSet = new Set();
        const existedSoDinhDanhSet = makeSetByField(allData, "so_dinh_danh");
        const existedMaSoBHXHSet = makeSetByField(allData, "ma_so_bhxh");

        let errors = [];
        // Thứ tự cột mới:
        // 0 stt (bỏ), 1 ma_so_bhxh, 2 ho_ten_hoc_sinh, 3 ngay_sinh, 4 gioi_tinh,
        // 5 dia_chi, 6 ngay_het_han_bhyt, 7 ngay_het_han_bhtn, 8 lop_hoc,
        // 9 sdt_lienhe, 10 so_dinh_danh, 11 noi_kham_bhyt, 12 ten_cha_me,
        // 13 doi_tuong_dong (optional), 14 ghi_chu (optional), 15 ma_truong
        const ds = rows.map((row, idx) => {
          const _ngay_sinh = excelDateToString(row[3]);
          const _han_bhyt  = excelDateToString(row[6]);
          const _han_bhtn  = excelDateToString(row[7]);
          return {
            ma_so_bhxh: String(row[1] || ""),
            ho_ten_hoc_sinh: row[2] || "",
            ngay_sinh: _ngay_sinh,
            gioi_tinh: row[4] || "",
            dia_chi: row[5] || "",
            ngay_het_han_bhyt: _han_bhyt,
            ngay_het_han_bhtn: _han_bhtn,
            lop_hoc: row[8] || user.lop_hoc,
            sdt_lienhe: row[9] || "",
            so_dinh_danh: String(row[10] || ""),
            noi_kham_bhyt: row[11] || "",
            ten_cha_me: row[12] || "",
            doi_tuong_dong: (row[13] && String(row[13]).trim()) ? String(row[13]).trim() : "null",
            ghi_chu: (row[14] && String(row[14]).trim()) ? String(row[14]).trim() : "null",
            ma_truong: String(row[15] || user.ma_truong)
          };
        });

        ds.forEach((row, idx) => {
          const err = validateImportRowNew(
            row, idx + 2,
            soDinhDanhSet, maSoBHXHSet,
            existedSoDinhDanhSet, existedMaSoBHXHSet
          );
          if (err) errors.push(err);
        });

        if (errors.length > 0) {
          errorDiv.innerText = "Lỗi dữ liệu:\n" + errors.join("\n");
          hideLoading();
          return;
        }

        const res = await importDanhSachHocsinh(ds);
        hideLoading();
        if (res.success) {
          showToast("Import danh sách thành công!", "success");
          await fetchAllHocsinhOnce();
          bootstrap.Modal.getInstance(document.getElementById('modalImportHS')).hide();
        } else {
          errorDiv.innerText = res.message || "Lỗi import dữ liệu!";
        }
      } catch (err) {
        hideLoading();
        errorDiv.innerText = "Lỗi đọc file hoặc dữ liệu không đúng định dạng!\nChi tiết: " + (err.message || err);
      }
    }

    // ==== XÓA HỌC SINH ====
    window.onSelectRow = function (stt, cb) { if (cb.checked) selectedRows.push(stt); else selectedRows = selectedRows.filter(x => x !== stt); updateDeleteMultiButton(); }
    function toggleSelectAll(mainCb) {
      let all = document.querySelectorAll('.chk-row');
      selectedRows = [];
      all.forEach(cb => { cb.checked = mainCb.checked; if (mainCb.checked) selectedRows.push(cb.value); });
      updateDeleteMultiButton();
    }
    function updateDeleteMultiButton() {
      let btn = document.getElementById('btn-delete-multi');
      if (selectedRows.length > 0) btn.classList.remove('d-none'); else btn.classList.add('d-none');
    }
    function showConfirmDeleteMany() {
      if (selectedRows.length === 0) return;
      showConfirm(`Bạn có chắc chắn muốn xóa <b>${selectedRows.length}</b> học sinh đã chọn?`, doDeleteMany, "Xác nhận xóa nhiều học sinh");
    }
    async function doDeleteMany() {
      showLoading();
      const res = await xoaNhieuHocsinh(selectedRows);
      hideLoading();
      if (res.success) { showToast("Xóa nhiều học sinh thành công!","success"); await fetchAllHocsinhOnce(); selectedRows = []; }
      else { showToast(res.message || "Xóa nhiều học sinh thất bại!","danger"); }
    }
    window.showConfirmDelete = function (stt) { showConfirm("Bạn có chắc chắn muốn xóa học sinh này?", () => doDelete(stt), "Xác nhận xóa"); }
    async function doDelete(stt) {
      showLoading();
      const res = await xoaHocsinh(stt);
      hideLoading();
      if (res.success) { showToast("Xóa học sinh thành công!","success"); await fetchAllHocsinhOnce(); }
      else { showToast(res.message || "Xóa học sinh thất bại!","danger"); }
    }

    // ==== KHÁC ====
    function downloadMauHS() { window.open("../mau_nhap_hocsinh.xlsx", "_blank"); }
    function goBack() { showLoading(); window.location.href = "dashboard.html"; }

    // ==== KHỞI TẠO ====
    window.showModalSuaHSByIndex = showModalSuaHSByIndex;
    window.onload = function() {
      initThemPickers();
      fetchAllHocsinhOnce();
    };
  </script>

  <script>
    // Validate cho import theo cột mới
    function validateImportRowNew(
      row, rowNum,
      soDinhDanhSet, maSoBHXHSet,
      existedSoDinhDanhSet, existedMaSoBHXHSet
    ) {
      const required = [
        { key: 'ma_so_bhxh', label: "Mã số BHXH" },
        { key: 'ho_ten_hoc_sinh', label: "Họ tên học sinh" },
        { key: 'ngay_sinh', label: "Ngày sinh" },
        { key: 'gioi_tinh', label: "Giới tính" },
        { key: 'dia_chi', label: "Địa chỉ" },
        { key: 'ngay_het_han_bhyt', label: "Hạn BHYT" },
        { key: 'ngay_het_han_bhtn', label: "Hạn BHTN" },
        { key: 'lop_hoc', label: "Lớp" },
        { key: 'sdt_lienhe', label: "SĐT liên hệ" },
        { key: 'so_dinh_danh', label: "Số định danh" },
        { key: 'noi_kham_bhyt', label: "Nơi khám BHYT" },
        { key: 'ten_cha_me', label: "Tên cha/mẹ" },
        { key: 'ma_truong', label: "Mã trường" }
      ];
      for (let f of required) {
        if (!row[f.key] || String(row[f.key]).trim() === "") {
          return `Dòng ${rowNum}: Trường "${f.label}" không được để trống.`;
        }
      }
      if (!isValidDateVN(row.ngay_sinh)) return `Dòng ${rowNum}: Ngày sinh "${row.ngay_sinh}" không đúng định dạng dd/mm/yyyy.`;
      if (!isValidDateVN(row.ngay_het_han_bhyt)) return `Dòng ${rowNum}: Hạn BHYT "${row.ngay_het_han_bhyt}" không đúng định dạng dd/mm/yyyy.`;
      if (!isValidDateVN(row.ngay_het_han_bhtn)) return `Dòng ${rowNum}: Hạn BHTN "${row.ngay_het_han_bhtn}" không đúng định dạng dd/mm/yyyy.`;

      if (!isValidPhoneNumber(row.sdt_lienhe)) return `Dòng ${rowNum}: SĐT "${row.sdt_lienhe}" không hợp lệ.`;
      if (!isValidSoDinhDanh(row.so_dinh_danh)) return `Dòng ${rowNum}: Số định danh "${row.so_dinh_danh}" không hợp lệ.`;

      if (soDinhDanhSet.has(row.so_dinh_danh)) return `Dòng ${rowNum}: Số định danh "${row.so_dinh_danh}" bị trùng trong file import.`;
      if (maSoBHXHSet.has(row.ma_so_bhxh)) return `Dòng ${rowNum}: Mã số BHXH "${row.ma_so_bhxh}" bị trùng trong file import.`;
      soDinhDanhSet.add(row.so_dinh_danh);
      maSoBHXHSet.add(row.ma_so_bhxh);

      if (existedSoDinhDanhSet.has(row.so_dinh_danh)) return `Dòng ${rowNum}: Số định danh "${row.so_dinh_danh}" đã tồn tại trên hệ thống.`;
      if (existedMaSoBHXHSet.has(row.ma_so_bhxh)) return `Dòng ${rowNum}: Mã số BHXH "${row.ma_so_bhxh}" đã tồn tại trên hệ thống.`;

      if (String(row.ma_truong).trim() !== String(user.ma_truong).trim()) {
        return `Dòng ${rowNum}: Mã trường trong file (${row.ma_truong}) không khớp với tài khoản hiện tại (${user.ma_truong}).`;
      }
      return null;
    }

    function validateImportRow(){ /* giữ lại để không phá cấu trúc cũ */ }
    function isValidPhoneNumber(phone) { return /^0\d{9}$/.test(phone.trim()); }
    function isValidSoDinhDanh(s) { return /^\d{12}$/.test(s.trim()); }
    function makeSetByField(arr, field) {
      const set = new Set();
      arr.forEach(row => { if (row[field]) set.add(String(row[field]).trim()); });
      return set;
    }



    // ==== XỬ LÝ CẦU CHÌ CHO LOADING ====
    window.addEventListener('error', () => { try { hideLoading(); } catch(_) {} });
    window.addEventListener('unhandledrejection', () => { try { hideLoading(); } catch(_) {} });






    // ==== XỬ LÝ FLATPICKR TRÊN MOBILE ====
    // (Để tránh lỗi destroy() trên iOS/Android)
    function destroySuaPickers(){
      try { fpSua.ngaySinh?.destroy(); } catch(_) {}
      try { fpSua.hanBHYT?.destroy(); } catch(_) {}
      try { fpSua.hanBHTN?.destroy(); } catch(_) {}
      fpSua = {};
    }
    function initSuaPickersIn(modalEl){
      fpSua.ngaySinh = flatpickr('#sua-ngay-sinh', {
        dateFormat: 'd/m/Y',
        allowInput: true,
        disableMobile: true,
        appendTo: modalEl.querySelector('.modal-body') || modalEl
      });
      fpSua.hanBHYT = flatpickr('#sua-ngay-het-han-bhyt', {
        dateFormat: 'd/m/Y',
        allowInput: true,
        disableMobile: true,
        appendTo: modalEl.querySelector('.modal-body') || modalEl
      });
      fpSua.hanBHTN = flatpickr('#sua-ngay-het-han-bhtn', {
        dateFormat: 'd/m/Y',
        allowInput: true,
        disableMobile: true,
        appendTo: modalEl.querySelector('.modal-body') || modalEl
      });
    }
    function safeSetDate(fp, inputSelector, dateStr){
      const el = document.querySelector(inputSelector);
      if (!el) return;
      const ok = /^\d{2}\/\d{2}\/\d{4}$/.test(String(dateStr||''));
      if (fp && ok) fp.setDate(dateStr, true);
      else if (fp) { fp.clear(); el.value = dateStr || ""; }
      else { el.value = dateStr || ""; }
    }
  </script>
