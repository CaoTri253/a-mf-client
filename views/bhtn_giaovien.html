<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BHTN - Giáo viên</title>
  
    <!-- Disable Devtool -->
  <script src="/js/anti-devtools.js"></script>

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background-color: #f8f9fa; min-height: 100vh; padding: 20px; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center;}
    .header { background-color: #1976d2; color: #fff; text-align: center; font-weight: bold; padding: 18px; border-radius: 10px; margin-bottom: 24px; font-size: 22px; width: 100%; max-width: 430px;}
    .menu-wrapper { display: flex; flex-direction: column; align-items: center; max-width: 340px; width: 100%;}
    .menu-grid { display: grid; grid-template-columns: repeat(2, 150px); gap: 14px; justify-content: center; margin-bottom: 15px;}
    .menu-btn { background-color: #ff9800; color: #000; font-weight: bold; height: 90px; width: 150px; border: none; border-radius: 14px; text-align: center; font-size: 16px; cursor: pointer; transition: transform 0.18s, background-color 0.18s; display: flex; align-items: center; justify-content: center;}
    .menu-btn:hover { transform: scale(1.05); background-color: #fb8c00;}
    .back-btn { align-self: flex-end; background-color: #757575; color: #fff; font-weight: bold; padding: 10px 24px; border: none; border-radius: 8px; cursor: pointer; transition: transform 0.18s, background-color 0.18s;}
    .back-btn:hover { background-color: #333; transform: scale(1.05);}

    @media (max-width: 650px) {
      .menu-grid { grid-template-columns: 1fr; gap: 12px;}
      .header { font-size: 18px; padding: 10px;}
    }
  </style>
</head>
<body>
  <div class="header">QUẢN LÝ BẢO HIỂM TAI NẠN <br> LỚP HỌC</div>

  <div class="menu-wrapper">
    <div class="menu-grid">
      <button class="menu-btn" onclick="handleDaThu()">Đã tham gia</button>
      <button class="menu-btn" onclick="handleChuaThu()">Chưa tham gia</button>
      <button class="menu-btn" onclick="handleThuLao()">Thù lao</button>
      <button class="menu-btn" onclick="handleThongKe()">Thống kê</button>
    </div>
    <button class="back-btn" onclick="goBack()">⬅ Trở về</button>
  </div>

  <script>
    // Chỉ giáo viên được truy cập
    const user = JSON.parse(localStorage.getItem("user") || "{}");
    if (!user.sdt || user.phan_quyen !== "giao_vien") window.location.href = "../index.html";

    // Điều hướng các trang BHTN
    function handleDaThu()   { window.location.href = "ds_hocsinh_dathu_bhtn_giaovien.html"; }
    function handleChuaThu() { window.location.href = "ds_hocsinh_chuathu_bhtn_giaovien.html"; }
    function handleThuLao()  { window.location.href = "thu_lao_bhtn_giaovien.html"; }
    function handleThongKe() { window.location.href = "thong_ke_bhtn_giaovien.html"; }

    function goBack() { showLoading(); window.location.href = "dashboard.html"; }

    // Loading overlay
    function showLoading() { document.getElementById('loadingSpinner').style.display = 'flex'; }
    function hideLoading() { document.getElementById('loadingSpinner').style.display = 'none'; }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Loading Spinner -->
  <div id="loadingSpinner" style="
    display:none;
    position:fixed;
    top:0; left:0; width:100vw; height:100vh; z-index:9999;
    background:rgba(255,255,255,0.5); 
    align-items:center; justify-content:center;">
    <div class="spinner-border text-primary" role="status" style="width:3rem;height:3rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</body>
</html>
