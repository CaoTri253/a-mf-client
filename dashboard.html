<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>ABT Medu – Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-3">
    <a class="navbar-brand" href="#">🏫 ABT Medu</a>
    <div class="ms-auto">
      <button id="logoutBtn" class="btn btn-light btn-sm">Đăng xuất</button>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="card shadow p-4">
      <h4 class="mb-3">🎉 Xin chào, <span id="userName"></span></h4>
      <p><strong>Phân quyền:</strong> <span id="userRole" class="badge text-bg-info"></span></p>
      <p><strong>Trường:</strong> <span id="userSchool"></span></p>

      <hr>

      <div class="row g-3 mt-3">
        <div class="col-md-4">
          <a href="bhyt.html" class="btn btn-outline-success w-100">📋 Quản lý BHYT</a>
        </div>
        <div class="col-md-4">
          <a href="bhtn.html" class="btn btn-outline-warning w-100">🛡️ Quản lý BHTN</a>
        </div>
        <div class="col-md-4">
          <a href="vanban.html" class="btn btn-outline-primary w-100">📄 Văn bản chỉ đạo</a>
        </div>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Kiểm tra phiên người dùng
    (async () => {
      const res = await getCurrentUser();
      if (!res.success) {
        alert("Phiên đăng nhập đã hết. Vui lòng đăng nhập lại.");
        localStorage.clear();
        window.location.href = "index.html";
        return;
      }

      const user = res.user;
      document.getElementById('userName').textContent = user.ho_ten;
      document.getElementById('userRole').textContent = user.phan_quyen;
      document.getElementById('userSchool').textContent = `${user.ten_truong} (${user.ma_truong})`;
    })();

    // Xử lý đăng xuất
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await logoutUser();
      localStorage.clear();
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
